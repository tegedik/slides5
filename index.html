# Sağlık Sosyolojisi
## Tıbbileş(tir)me
### Tahir Enes Gedik
### 22.10.2019

# Tıbbileştirme

--

Önceden tıbbın alanına girmeyen davranış ve deneyimlerin gittikçe tıbbi tanım ve pratikler üzerinden yorumlanması.

--

Tıbbi pratiğin, istenmeyen davranışları kontrol etmek, değiştirmek veya ortadan kaldırmak için en uygun mekanizma olması

--

*Tıbbileştirme mi? Tıbbileşme mi?*

---

class: my-one-page-font

# Tıbbileşme 

Tıbbileşme çalışan sosyologların amacı, hangi problemlerin hastalık olarak isimlendirilip isimlendirilmeyeceğine karar vermek değil. Diğer bir deyişle, amacımız doktorlarının tanılarının *doğruluğunu* sorgulamak değil. 

--

Sosyologlar *tıbbi yargı* alanının genişlemesinin sebebi ve sonuçlarıyla ilgileniyorlar. 

---

class: my-one-page-font

# Tıbbileşme

Sosyologların genel olarak tıbbileşmeye eleştirel yaklaştığını söyleyebiliriz. 

--

*Ancak* tıbbileşmenin bir süreç olduğunu vurgulamak gerekiyor:

--

Bir tarafta insanların "gerçekten" tıbbi olduğunu düşündüğü hastalıklar var: örn., epilepsi.

--

Diğer tarafta tıbbileştirilen toplumsal durum ve davranışlar: 

--

Önceden sapkın (*deviant*) olarak değerlendirilen davranışlar: alkolizm, ruhsal rahatsızlıklar, bağımlılıklar, beslenme bozuklukları, cinsel farklar, öğrenme bozuklukları, vs.

---

class: my-one-page-font

# Tıbbileşme

Yeni kategoriler: ADHD, Adet öncesi sendromu (PMS), Travma sonrası stres bozukluğu (PTSD), Kronik yorgunluk sendromu (CFS)

--

Sıradan yaşam süreçleri: kaygı, aksilik, adet, doğum, menopoz, yaşlılık, ölüm. 

--

*Bu listeye bakarak tıbbileşmenin bütünsel bir süreç olmadığını, dereceleri olduğunu söyleyebiliriz.*

--

Barsky &amp; Boros (1995): insanların hafif semptomlara karşı toleransı azalıyor, fiziksel rahatsızlıklar gittikçe daha fazla tıbbileşiyor. 

---

class: my-one-page-font

# Tıbbileşme

Tıbbileşmenin arkasında çesitli faktörler var: 

1. Tıbbın bir meslek olarak büyümesi ve toplumdaki tıbbi bakış açısını desteklemesi
2. Hastalıkların yeni sebeplerinin araştırılması
3. Tedavi yöntemlerinin yaygınlığı ve karlılığı 
4. Sağlık sigortasının kapsamı 
5. Bireylerin ve çıkar gruplarının faaliyetleri (Paxil örneği)

--

Bunun yanında tıbbi kategoriler esnektir, örn: Alzheimer ve yaş kriteri. 

--

Ancak seyrek olmakla beraber, belli durumlarda tıbbileşme tersine dönebilir. 

---

class: my-one-page-font

# Örnek Vaka: Erkekliğin Tıbbileşmesi

--

Erkek bedeninin, kadın bedenine göre tıbbileşmeye daha az açık olduğu fikri, *kısmen doğru*:

--

1. Fizyolojik süreçlerin görünürlüğü (adet, doğum)
2. Toplumsal rollerin kadınlari tıbbi kontrole daha açık hale getirmesi
3. Tıp mesleğinde erkeklere göre daha az etkin olmaları

--

***Maskülen kaygı:* erkekliğin korunması**

---

class: my-one-page-font

# Erkekliğin Tıbbileşmesi

Erkekliğin tıbbileşmesinin bazı görünümleri:

--

- Yaşlılık: bedende görünür/yavaşlatılması gereken bir süreç

--

- Andropoz: Mit mi? Gerçek mi?

--
Menopoz, doğurganlıkla ilgilyken, andropoz "erkeklikle" ilgili.
--


- Kellik: ne zaman bir hastalık olarak görülüyor? 

--
Psikososyal boyutun/tanımın önemi
--


- Cinsel işlevsizlik: Viagranın rolü (diyagnostik genişleme?)


---

class: my-one-page-font

# Örnek Vaka: ADHD

ADHD: dikkat eksikliği ve hiperaktivite bozukluğu

**Diyagnostik genişleme:** bir tanının (*diagnosis*) yerleşik hale geldikten sonra, tanımının, eşiğinin ve sınırlarının değişmesi. 

--

**Böylece yeni problemleri ve farklı toplumsal grupları içerir hale gelmesi.**

--

Bazı tıbbi teşhis kategorileri, özellikle de psikiyatrik kategoriler akışkandır, genişleyip daralabilir. Bu genişleme farkında olmadan gerçekleşebilir. 

---

class: my-one-page-font

# ADHD

1970'lerde hiperaktivite:

--

- Çocukluk hastalığı: hiperaktivite ve dikkatsizlik

--

- En önemki tanı kriteri: çocuğun, özellikle okuldaki davranışları

--

- 1970'lerin ortalarında ABD'de en yaygın çocuk psikiyatrik problemi

--

- Erkek çocuklarında daha sık görülüyor (?)

---

class: my-one-page-font

# ADHD

**Yetişkin Hiperaktifler**:

--

Takip çalışmaları: hiperaktivitenin semptomları yetişkinlikte de devam ediyor mu? Sadece çocukken ADHD olanlar da mı gözlemleniyor? **7 yaş öncesi tanı kriteri.**

--

Ruhsal Bozuklukların Tanısal ve İstatistiksel El Kitabı (DSM-III), 1980 güncellemesi: 

--

- Tanının daha kapsamlı hale gelmesi: "düşünmeden davranmak", "dikkatin dağılması"
--

- **Sonuç**: önceden ADHD olarak sınıflandırılmayanlara da tanının konması.
--

- Yetişkinlikte de devam edebilir (ADD olarak): *ve kapı aralanır.*

---

class: my-one-page-font

# ADHD

1987'de yeniden ADHD: H(iperaktivite) tekrar ekleniyor.

--

İlk iddialar: yetişkinler retrospektif (geriye dönük) olarak erken çocukluk dönemlerine dair tanılar konmaya başlanıyor.

--

1990'lar: Çocuklukta ADHD tanısı konmayanların yetişkinlikte semptomları gösterebileceği fikri yaygınlaşıyor (popüler kitaplar ve makaleler, basın).  

--

Diğer aktörler: sivil toplum kuruluşları (CHADD), ilaç firmaları (Ciba-Geigy)

# ADHD

--

1994 DSM-IV: ADHD yerleşiyor, yetişkinlikte de görülebileceği fikri genel kabul görüyor. Rahatzılığın gözlemlenebileceği toplumsal alanlara iş ortamı da ekleniyor.  

--

Ancak erken dönem ADHD ile yetişkin ADHD'si arasında önemli bir fark var: *kendine tanı koyma* pratiği.

--

Eleştiriler gelmeye başlıyor: aşırı tanı konması ve gereksiz tedavi. Ancak eleştiriler genelde çocuklarda ADHD'ye odaklanıyor. 


---

class: my-one-page-font

# Yetişkin ADHD'si: Bazı Sonuçlar

Conrad (2007):

1. Uzman kontrolü problemi
2. Tıbbi sosyal kontrol, özellikle ilaçla tedavi
3. Toplumsal problemin bireyselleşmesi
4. Davranışın sosyal değil, klinik anlamıyla ele alınması
5. Yetişkin ADHD'si: dikkatin toplumsaldan biyojenik güçlere kayması, sorumluluğun da kişiden bedene kayması. 

--

**Yetişkinlerde ADHD bir davranış değil, *performans* problemi olarak ortaya çıkıyor.** (performansın tıbbileşmesi)

---

class: my-one-page-font

# Tıbbileşme: Genel Yorumlar

Tıbbileşmenin karanlık ve aydınlık tarafları

--

**Her şeyin *patolojikleşmesi***: farkların patoloji olarak görülmesi (öğrenme tarzları arasındaki farklar -&gt; öğrenme bozuklukları, cinsel performans farkları -&gt; cinsel bozukluk, aşırı davranışlar -&gt; bağımlılık biçimleri, bireysel farklar -&gt; sosyal fobi, idyopatik kısa boy vs.)

--

***Normal*in tıbbi tanımı:** neyin normal, beklenen ve kabul edilir olduğunun gittikçe daha çok tıbbi olarak tanımlanması (topluluk içinde konuşmakta güçlük. utangaçlık -&gt; "sosyal kaygı bozukluğu").

---

class: my-one-page-font

# Tıbbileşme: Genel Yorumlar

**Tıbbi sosyal kontrol**: toplumsal normların biçimlenmesi (örn., hamilelik sırasında ne yapılır), tıbbi gözetim ile insanların hastalık öncesi de tıbbi sosyal kontrol altına girmesi (risk grupları), çeşitli ilaçların kullanımı

--

**Toplumsal bağlama değil bireye odaklanmak**: örn., okul sistemini ya da alkol problemini yaratan toplumsal çevreyi görmezden gelip, bireysel tedaviye yönelmek.
